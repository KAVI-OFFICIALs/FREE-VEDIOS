<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Website - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Video Website</h1>
    </header>
    <main>
        <div class="video-grid" id="videoGrid">
            <!-- Video items will be dynamically added here -->
        </div>
    </main>

    <script>
        fetch('data/videos.json')
        .then(response => response.json())
        .then(data => {
            const videoGrid = document.getElementById('videoGrid');
            data.videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <a href="video.html?title=${encodeURIComponent(video.title)}&desc=${encodeURIComponent(video.description)}&videoUrl=${encodeURIComponent(video.videoUrl)}">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                        <div class="video-title">${video.title}</div>
                    </a>
                `;
                videoGrid.appendChild(videoItem);
            });
        });
    </script>
</body>
</html>
