<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="video-title">Video Title</h1>
    </header>
    <main>
        <video id="videoPlayer" width="100%" preload="auto" controls>
            Your browser does not support the video tag.
        </video>
        <div id="video-description">Video description goes here.</div>
    </main>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const desc = urlParams.get('desc');
        const videoUrl = urlParams.get('videoUrl');

        // Update video title, description, and source
        document.getElementById('video-title').textContent = title.replace('+', ' ');
        document.getElementById('video-description').textContent = desc.replace('+', ' ');

        const videoPlayer = document.getElementById('videoPlayer');
        const source = document.createElement('source');
        source.src = videoUrl;
        source.type = 'video/mp4';
        videoPlayer.appendChild(source);

        // Autoplay the video after it is loaded
        videoPlayer.addEventListener('canplay', function() {
            videoPlayer.play();
        });
    </script>
</body>
</html>
